<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="notch"></div>
    <main>

        <form action="">
            <input type="text" id="name" placeholder="Search Me" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </form>

        <section class="result">

            <figure class="name">
                ðŸ’— My<figcaption>India</figcaption>
                <img src="https://flagsapi.com/IN/shiny/32.png" alt="flag_india">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="temperature_icon">
                <figcaption>
                    <span>69</span>
                    <sup>o</sup> C
                </figcaption> 
            </figure>
            <p class="description">Overcast Clouds</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">69</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">75</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">998</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="Script.js"></script>

</body>
</html>
